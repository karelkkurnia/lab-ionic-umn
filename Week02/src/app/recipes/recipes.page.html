<ion-header>
  <ion-toolbar>
    <ion-title>recipes [Karel Kurnia]</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes" (click)="getRecipe(recipe.id)">
      <ion-avatar slot="start">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-avatar>
      <ion-button slot="end" (click)="update(recipe.id)">DELETE THIS RECIPE</ion-button>
      <ion-label>{{ recipe.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
